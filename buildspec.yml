# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    commands:
      - 'npm install'
  build:
    commands:
      - 'npm run build'
artifacts:
  type: zip
  files:
    - package.json
    - package-lock.json
    - 'build/**/*'
    - README.md
